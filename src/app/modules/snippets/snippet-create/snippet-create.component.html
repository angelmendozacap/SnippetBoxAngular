<form [formGroup]="form" (submit)="onSubmit($event)">
  <div>
    <label for="title">Title:</label>
    <input type='text' name='title' id="title" formControlName="title">

    <span *ngIf="form.get('title').getError('required') && (form.get('title').dirty || form.get('title').touched)">
      Title is required
    </span>
    <span *ngIf="form.get('title').getError('minlength')">
      Title length is too short
    </span>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea name='content' id="content" formControlName="content"></textarea>
    <span *ngIf="form.get('content').getError('required') && (form.get('content').dirty || form.get('content').touched)">
      Content is required
    </span>
    <span *ngIf="form.get('content').getError('minlength')">
      Content length is too short
    </span>
  </div>
  <div>
    <span>Delete in:</span>
    <input type='radio' id="oneYear" name='expires_at' value='365' checked formControlName="expires_at"><label for="oneYear">One Year</label>
    <input type='radio' id="oneWeek" name='expires_at' value='7' formControlName="expires_at"><label for="oneWeek">One Week</label>
    <input type='radio' id="oneDay" name='expires_at' value='1' formControlName="expires_at"><label for="oneDay">One Day</label>
  </div>
  <div>
    <button type="submit" [disabled]="form.invalid">Enviar</button>
  </div>
  {{form.value | json}}
</form>
